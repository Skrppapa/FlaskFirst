<!DOCTYPE html>     <!-- Основной шаблон для наследовнаия -->
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> <!--  Подключение статических файлов через шаблонизатор -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">  <!--  Подключение bootstrap -->
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Шапка -->
    <header class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
            <span class="fs-4">Сайт</span>
        </a>

        <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/">Главная</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/about">О нас</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="/posts">Статьи</a>
        </nav>

        <a class="btn btn-warning ms-2" href="/create-article">Создать</a>
    </header>

    <!-- Main -->
    <main>
        {% block body %}{% endblock %}
    </main>

    <!-- Низ -->
    <footer class="container pt-4 my-md-5 pt-md-5 border-top">
        <div class="row">
            <div class="col-12 col-md">
                <small class="d-block mb-3 text-body-secondary">© 2017–2025</small>
            </div>

            <div class="col-6 col-md">
                <h5>Возможности</h5>
                <ul class="list-unstyled text-small">
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Крутые функции</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Случайная функция</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Командная работа</a></li>
                </ul>
            </div>

            <div class="col-6 col-md">
                <h5>Ресурсы</h5>
                <ul class="list-unstyled text-small">
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Ресурсы</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Документация</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Помощь</a></li>
                </ul>
            </div>

            <div class="col-6 col-md">
                <h5>О нас</h5>
                <ul class="list-unstyled text-small">
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Команда</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Контакты</a></li>
                    <li class="mb-1"><a class="link-secondary text-decoration-none" href="#">Политика</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
